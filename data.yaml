# YOLO dataset configuration file
# Vehicle Scan Anomaly Detection Dataset - Manual Annotations

# Dataset paths (relative to this file)
path: ./data  # dataset root dir
train: images/train  # train images (relative to 'path') - manually annotated
val: images/val     # validation images (will be created during training)
test: images/train  # test images (optional)

# Number of classes
nc: 1  # number of classes (anomaly)

# Class names for vehicle anomaly detection
names: ['anomaly']  # Generic anomaly class for vehicle defects/contraband

# Optional: class-specific names if you want to detect specific types
# names: ['damage', 'corrosion', 'dent', 'scratch', 'crack']
# nc: 5

# Training hyperparameters (optional overrides)
# These can be overridden in train_yolo.py
hyperparameters:
  lr0: 0.01          # initial learning rate
  lrf: 0.1           # final OneCycleLR learning rate (lr0 * lrf)
  momentum: 0.937    # SGD momentum/Adam beta1
  weight_decay: 0.0005  # optimizer weight decay
  warmup_epochs: 3.0 # warmup epochs
  warmup_momentum: 0.8  # warmup initial momentum
  box: 0.05          # box loss gain
  cls: 0.3           # cls loss gain
  dfl: 1.5           # dfl loss gain
  fl_gamma: 0.0      # focal loss gamma
  hsv_h: 0.015       # image HSV-Hue augmentation (fraction)
  hsv_s: 0.7         # image HSV-Saturation augmentation (fraction)
  hsv_v: 0.4         # image HSV-Value augmentation (fraction)
  degrees: 10.0      # image rotation (+/- deg)
  translate: 0.1     # image translation (+/- fraction)
  scale: 0.9         # image scale (+/- gain)
  shear: 2.0         # image shear (+/- deg)
  perspective: 0.0   # image perspective (+/- fraction), range 0-0.001
  flipud: 0.0        # image flip up-down (probability)
  fliplr: 0.5        # image flip left-right (probability)
  mosaic: 1.0        # image mosaic (probability)
  mixup: 0.1         # image mixup (probability)
  copy_paste: 0.1    # segment copy-paste (probability)
